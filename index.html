<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="nft-card">
      <div class="nft-card__image">
        <img
          class="nft-card__image--image"
          src="./images/image-equilibrium.jpg"
          alt=""
        />
        <div class="image-overlay">
          <img
            class="image-overlay__icon"
            src="./images/icon-view.svg"
            alt=""
          />
        </div>
      </div>
      <div class="nft-card__details">
        <h2 class="nft-card__details--title">Equilibrium #3429</h2>
        <p class="nft-card__details--body-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-card__details--cost-timeleft">
          <div class="details__cost-timeleft--cost">
            <img
              class="cost__icon icon"
              src="./images/icon-ethereum.svg"
              alt=""
            />
            <p class="cost__text">0.041 ETH</p>
          </div>
          <div class="details__cost-timeleft--timeleft">
            <img
              class="timeleft__icon icon"
              src="./images/icon-clock.svg"
              alt=""
            />
            <p class="timeleft__text">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="nft-card__details--author">
          <img
            class="details__author--image"
            src="./images/image-avatar.png"
            alt=""
          />
          <p class="details__author--text">
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
